sudo: false
language: php
php:
  - 7.0

before_install:
  - mkdir /tmp/wordpress
  - cd /tmp/wordpress
  - phpenv config-rm xdebug.ini
  - node --version
  - nvm install 4
  - node --version
  - npm install -g grunt-cli
  - npm --version
  - mysql --version
  - phpenv versions

before_script:
  - npm install

# Run tests
script: grunt
